t</tspan></text><text transform="translate(1885 127)" fill="#aadafb" font-size="75" font-family="Arial-BoldMT, Arial" font-weight="700"><tspan x="-812.988" y="0">Parameters</tspan><tspan y="0" xml:space="preserve" fill="#fff" font-family="ArialMT, Arial" font-weight="400"> are how we</tspan><tspan fill="#fff" font-family="ArialMT, Arial" font-weight="400"><tspan x="-875.61" y="86">pass data into the function</tspan></tspan></text><line y2="48" transform="translate(348.5 887.5)" fill="none" stroke="#f8d949" stroke-linecap="round" stroke-width="8"/><text transform="translate(29 1004)" fill="#fff" font-size="75" font-family="ArialMT, Arial"><tspan x="0" y="0">The </tspan><tspan y="0" fill="#f8d949" font-family="Arial-BoldMT, Arial" font-weight="700">body</tspan><tspan y="0" xml:space="preserve"> of the function is </tspan><tspan x="0" y="86">anything between the </tspan><tspan y="86" fill="#f8d949">{ }</tspan><tspan y="86">. </tspan><tspan x="0" y="172">It is what runs when the </tspan><tspan x="0" y="258">function is </tspan><tspan y="258" fill="#dcdcaf" font-family="Arial-BoldMT, Arial" font-weight="700">called</tspan></text><path d="M3274.87,1847.053H3391.7c22.929,0,20.775,34.584,20.775,34.584V2151" transform="translate(-1990 -1177)" fill="none" stroke="#bc89bd" stroke-linecap="round" stroke-linejoin="round" stroke-width="8"/><text transform="translate(1032 1042)" fill="#fff" font-size="75" font-family="ArialMT, Arial"><tspan x="0" y="0">The </tspan><tspan y="0" fill="#bc89bd" font-family="Arial-BoldMT, Arial" font-weight="700">return value</tspan><tspan y="0" xml:space="preserve"> is </tspan><tspan x="0" y="86">what’s next to the return </tspan><tspan x="0" y="172">keyword. It’s how we can </tspan><tspan x="0" y="258">get data out of a function</tspan></text></g></svg>